<body>

    <div id="audit-area">
        <h1 class="text-center font-weight-bold">The Audit</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="bg-success show-box">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger show-box">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-dark show-box">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="shadow input-box">
                    <h4>Deposit</h4>
                    <input class="form-control" id="depositAmount" type="text" placeholder="Amount You Want To Deposit">
                    <br>
                    <button class="btn btn-success" id="deposit" type="button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow input-box">
                    <h4>Withdraw</h4>
                    <input class="form-control" id="withdrawAmount" type="text"  placeholder="Amount You Want To Withdraw">
                    <br>
                    <button class="btn btn-success" id="withdraw" type="button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
